apiVersion: apps/v1
kind: Deployment
metadata:
  name: info-retrieval-mcp
  labels:
    app: info-retrieval-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: info-retrieval-mcp
  template:
    metadata:
      labels:
        app: info-retrieval-mcp
    spec:
      containers:
        - name: info-retrieval-mcp
          image: ghcr.io/smarter-project/info-retrieval-mcp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7001
              protocol: TCP
          env:
            - name: DANGEROUSLY_OMIT_AUTH
              value: "true"
            - name: MQTT_BROKER
              value: "mosquitto"
            - name: MQTT_PORT
              value: "1883"
---
apiVersion: v1
kind: Service
metadata:
  name: info-retrieval-mcp-service
  labels:
    app: info-retrieval-mcp
spec:
  type: NodePort
  ports:
    - port: 7001
      targetPort: 7001
      nodePort: 30701
      protocol: TCP
      name: http
  selector:
    app: info-retrieval-mcp 