apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: data
  name: data
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: data
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: data
    spec:
      initContainers:
        - name: init
          image: ghcr.io/smarter-project/ha_data_k8s:1.0
          imagePullPolicy: Always          
          command: ["sh", "-c", "cp -r /data/config  /shared && cp -r /mosquitto /shared && touch /shared/config/ready.txt && touch /shared/mosquitto/ready.txt"]
          volumeMounts:
             - name: ha-config
               mountPath: /shared/config
             - name: ha-mosquitto               
               mountPath: /shared/mosquitto

      containers:
        - name: data
          image: ghcr.io/smarter-project/ha_data_k8s:1.0
          volumeMounts:
             - name: ha-config
               mountPath: /shared/config
             - name: ha-mosquitto
               mountPath: /shared/mosquitto

      volumes:
          - name: ha-config
            persistentVolumeClaim:
             claimName: ha-config
          - name: ha-mosquitto
            persistentVolumeClaim:
              claimName: ha-mosquitto
